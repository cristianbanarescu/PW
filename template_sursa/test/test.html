<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<h2 style="text-align:center">Lightbox</h2>
	
<div class="row">
  <div class="column" onclick="openModal(0)">
    <img src="../images/realmadrid.jpg" style="width:100%" >
  </div>
  <div class="column" onclick="openModal(1)">
    <img src="../images/barcelona.jpg" style="width:100%" >
  </div>
  <div class="column" onclick="openModal(2)">
    <img src="../images/manutd.jpg" style="width:100%" >
  </div>
  
  

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close cursor" onclick="closeModal(0)">&times;</span>
    <div class="mySlides">
      <img src="../images/ronaldo.jpg" style="width:100%">
      <div class="caption-container">
      <p>ronaldo</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/messi.jpg" style="width:100%">
      <div class="caption-container">
      <p>messi</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/zlatan.jpg" style="width:100%">
      <div class="caption-container">
      <p>zoltan</p>
    </div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>


    <div class="column">
      <img class="demo cursor" src="../images/ronaldo.jpg" style="width:100%" onclick="currentSlide(1, 0)">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/messi.jpg" style="width:100%" onclick="currentSlide(2, 0)">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/zlatan.jpg" style="width:100%" onclick="currentSlide(3, 0)">
    </div>
	
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal(1)">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <img src="../images/ronaldo.jpg" style="width:100%">
      <div class="caption-container">
      <p>ronaldo</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/messi.jpg" style="width:100%">
      <div class="caption-container">
      <p>messi</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/zlatan.jpg" style="width:100%">
     <div class="caption-container">
      <p>zoltan</p>
    </div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>

    <div class="column">
      <img class="demo cursor" src="../images/messi.jpg" style="width:100%" onclick="currentSlide(2, 1)">
    </div>
    
    <div class="column">
      <img class="demo cursor" src="../images/ronaldo.jpg" style="width:100%" onclick="currentSlide(1, 1)" >
    </div>
    
    <div class="column">
      <img class="demo cursor" src="../images/zlatan.jpg" style="width:100%" onclick="currentSlide(3, 1)">
    </div>
	
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal(2)">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <img src="../images/ronaldo.jpg" style="width:100%">
      <div class="caption-container">
      <p>ronaldo</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/messi.jpg" style="width:100%">
      <div class="caption-container">
      <p>messi</p>
    </div>
    </div>

    <div class="mySlides">
      <img src="../images/zlatan.jpg" style="width:100%">
      <div class="caption-container">
      <p>zoltan</p>
    </div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1, 2)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 2)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="../images/ronaldo.jpg" style="width:100%" onclick="currentSlide(1, 2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/messi.jpg" style="width:100%" onclick="currentSlide(2, 2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/zlatan.jpg" style="width:100%" onclick="currentSlide(3, 2)">
    </div>
	
  </div>
</div>


	<link rel="stylesheet" type="text/css" href="style_test.css" />
	<script type="text/javascript" src="test_script.js"></script> 
</body>
</html>
